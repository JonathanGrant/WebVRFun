<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="texture" src="./texture.jpg" />
      </a-assets>
      <a-box id="box" position="-1 0.5 -3" depth="1" width="2" height="1" rotation="45 45 45" scale="1 2.5 1" src="#texture">
        <a-animation attribute="rotation" begin="click" to="0 360 0"></a-animation>

        <!-- <a-event name="mouseenter" scale="4 1 6" /> -->
      </a-box>

      <a-camera position="0 7 5">
        <a-cursor color="#F00" />
      </a-camera>

     <!--  <a-light type="point" color="#FF0000" position="5 0 0" look-at="a-box"></a-light>
      <a-light type="point" color="#00FF00" position="0 5 0" look-at="a-box"></a-light>
      <a-light type="point" color="#0000FF" position="0 5 0" look-at="a-box"></a-light> -->

      <a-sky src="./sky.jpg" color="#00AAAA"/>

      <script>
        box.addEventListener('mouseenter', function() {
          box.setAttribute('scale', {
            x: 4,
            y: 4,
            z: 4
          })
        })
      </script>
    </a-scene>
  </body>
</html>
