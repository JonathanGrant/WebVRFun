<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/react@15.3.2/dist/react-with-addons.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="crate-obj" src="./aztec-temple.obj"></a-asset-item>
        <a-asset-item id="crate-mtl" src="./aztec-temple.mtl"></a-asset-item>
      </a-assets>
      <a-obj-model src="#crate-obj" mtl="#crate-mtl"></a-obj-model>
      <div id="container"></div>
    </a-scene>
  </body>
  <script type="text/babel" src="http://localhost:3000/main.js"></script>
</html>
